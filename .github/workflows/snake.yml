name: Generate Snake Animation
on:
  schedule:
    # Run every 12 hours (adjust cron as needed, e.g., daily: "0 0 * * *")
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]  # Trigger on pushes to main (optional, for testing)

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4  # Updated to latest

      # Generate snake SVGs (light and dark themes)
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push to output branch
      - name: Push to Output Branch
        uses: crazy-max/ghaction-gh-pages@v3.3.1  # Updated version
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
